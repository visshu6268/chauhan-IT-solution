<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- slider start -->
    <div class="carousel slide" data-bs-ride="carousel" id="z">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#b" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#b" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#b" data-bs-slide-to="2"></button>
        </div> <!--icons end-->
        <!-- indicators end -->
        <div class="carousel-inner">
            <div class="carousel-item" data-bs-interval="4000">
                <img src="image/ourimage.jpg" alt="" height="500" class="w-100">
            </div>
            <div class="carousel-item active" data-bs-interval="4000">
                <img src="image/slider1 (1).jpg" alt="" height="500" class="w-100">
            </div>
        </div><!--carousel end-->
        <button class="carousel-control-prev" type="button" data-bs-target="#z" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#z" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div><!--slider end-->
</body>

</html>
